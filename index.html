    <meta name="description" content="typings.808.me is a sleek and modern typing test website. it support many custom themes" />
    <style>
      /* @import url('/google_css.css'); */
      body {
        margin: 0;
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: space-between;
        font-family: Roboto Mono;
        line-height: 1.6rem;
      }

      *[onclick] {
        cursor: pointer;
      }

      .bar {
        display: flex;
        justify-content: space-between;
      }

      #header {
        margin: 0;
        margin: 1.2rem 0 0 0;
        line-height: 2rem;
      }

      #command-center {
        margin: 0 0.4rem;
        width: 100%;
        max-width: 40rem;
        display: flex;
        flex-direction: column;
        justify-content: center;
        transform: translateY(-2vh);
      }

      /* #command-center dl dd span::before{
      } */
      #command-center dl dd span{
        /* border: 1px dotted red; */
        /* border-left:1px solid rgba(51, 255, 255, 0.4); */
        border-right:1px solid rgba(125, 125, 125, 0.4);
        margin: 0;
        padding: 0 0.5rem 0 0;
      }

      #theme-area{
        margin-top: 1rem;
        padding: 1.4rem 1rem;
        border-radius: 0.4rem;
        background: #eaeaea;
        display: grid;
        grid-gap: 1rem;
        grid-template-columns: 1fr 1fr 1fr 1fr;
      }

      #theme-center{
        margin: 0 0.4rem;
        width: 100%;
        max-width: 40rem;
        display: flex;
        flex-direction: column;
        justify-content: center;
        transform: translateY(-2vh);
      }

      .theme-button{
        padding: 1rem 0;
        background: gray;
        border-radius: 0.4rem;
        text-align: center;
        font-size: .8rem;
      }

      .theme-button:hover{
        cursor: pointer;
        box-shadow: inset 0 0 100px 100px rgba(255, 255, 255, 0.2);
      }

      /* #left-wing {} */

      /* #right-wing {} */

      #typing-area {
        margin-top: 1rem;
        padding: 1.4rem 1rem;
        border-radius: 0.4rem;
        background: #eaeaea;
      }

      #text-display {
        margin-bottom: 1rem;
        overflow: hidden;
      }

      #input-field {
        width: 100%;
        border: none;
        font: inherit;
        padding: 0.4rem 1rem;
        border-radius: 0.2rem;
        font-size: 1.2rem;
      }

      #redo-button {
        margin-left: 0.7rem;
        border: none;
        font: inherit;
        padding: 0.2rem 0;
        border-radius: 0.3rem;
        /* font-size: 1.5rem; */
        width:4rem;
        line-height: 2.4rem;
        height:2.4rem;
        cursor: pointer;
      }

      #footer {
        margin-bottom: 1.2rem;
        display: flex;
      }

      #footer *{
        text-decoration: none;
        margin: 0 .5rem;
        color: inherit;
      }


      #footer .button,#left-back{
        cursor: pointer;
      }

      #footer a:visited{
        color: unset;
      }

      .hidden{ 
        display: none !important;
      }

      body, #header, #left-wing, #right-wing, #typing-area, #theme-area, #theme-center,
      #text-display, #redo-button, #footer, #highlight {
        transition: all .4s ease-in-out 0s;

    }

    </style>
    <link id="theme" rel="stylesheet" href="themes/light.css" />
